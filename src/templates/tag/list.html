{% extends parent_template|default:"tag/base.html" %}

{% block title %}
    {{ block.super }} - Tag List
{% endblock %}}

{% block content %}
<h2>Tag List</h2>
<ul>
    {% for tag in tag_list %}
        <li>
            <a href="{{ tag.get_absolute_url }}">
            {{ tag.name|title }}
            </a>
        </li>
{% empty %}
<p><em>There are currently no tags in tag list.</em></p>
{% endfor %}
</ul>
{% endblock %}
